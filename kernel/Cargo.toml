[package]
name = "aihPOS"
version = "0.0.2"
authors = ["Matthias Werner <mwerner@informatik.tu-chemnitz.de>"]

[profile.dev]
panic = "abort"
lto = false
opt-level = 1

[profile.release]
panic = "abort"
lto = false
opt-level = 3

[dependencies]
compiler_builtins = { git = "https://github.com/rust-lang-nursery/compiler-builtins", features = ["mem"] }
bit_field = "0.7.0"
